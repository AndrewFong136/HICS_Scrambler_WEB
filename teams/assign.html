<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Teams</title>
    </head>
    <body>
        <h1>Assign Teams</h1>
        <button onclick="scrambleData()">Scramble</button>
        <div class="tableBox">
            <table id="teamsTable" border="1">
                <thead>
                    <tr>
                        <th rowspan="2">Members</th>
                        <th colspan="4">Preferences</th>
                        <th rowspan="2">Past Matches</th>
                    </tr>
                    <tr>
                        <th>Situation Analyst</th>
                        <th>Solutions</th>
                        <th>Kabya's Lapdog</th>
                        <th>Financials</th>
                    </tr>
                </thead>
                <tbody id="teamsList">
                <!-- Teams will be populated here -->
                </tbody>
            </table>
            <table border="1">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Members</th>
                        <th>Roles</th>
                    </tr>
                </thead>
                <tbody id="scrambledTeams">
                <!-- Teams will be scrambled here -->
                </tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
