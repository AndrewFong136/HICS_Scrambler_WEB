<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Teams</title>
    </head>
    <body>
        <h1>Assign Teams</h1>
        <button onclick="scrambleData()">Scramble</button>
        <button onclick="updateHistory()">Update Past Matches</button>
        <div class="tableBox">
            <table id="teamsTable" border="1">
                <thead>
                    <tr>
                        <th rowspan="2"><button id="Members">Members</button></th>
                        <th colspan="4">Preferences</th>
                        <th rowspan="2"><button id="past_match">Past Matches</button></th>
                    </tr>
                    <tr>
                        <th><button id="Situation_Analyst">Situation Analyst</button></th>
                        <th><button id="Solutions">Solutions</button></th>
                        <th><button id="Kabyas_Lapdog">Kabya's Lapdog</button></th>
                        <th><button id="Financials">Financials</button></th>
                    </tr>
                </thead>
                <tbody id="teamsList">
                <!-- Teams will be populated here -->
                </tbody>
            </table>
            <table id="scrambledTeamsTable" border="1">
                <thead>
                    <tr>
                        <th><button id="Team">Team</button></th>
                        <th><button id="Members">Members</button></th>
                        <th><button id="Roles">Roles</button></th>
                    </tr>
                </thead>
                <tbody id="scrambledTeams">
                <!-- Teams will be scrambled here -->
                </tbody>
            </table>
        </div>
        <script src="script.js"></script>
        <script src="sort.js"></script>
    </body>
</html>
